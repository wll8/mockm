<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="unpkg.com/antd@4.1.0/dist/antd.css"></link>
    <!-- less -->
    <link rel="stylesheet/less" type="text/css" href="HttpShow.less" />
    <link rel="stylesheet/less" type="text/css" href="Headers.less" />
    <link rel="stylesheet/less" type="text/css" href="ReqRes.less" />
    <link rel="stylesheet/less" type="text/css" href="ApiList.less" />
    <link rel="stylesheet/less" type="text/css" href="Preview.less" />
    <script src="unpkg.com/less@3.11.1/dist/less.js" type="text/javascript"></script>
    <!-- less -->
    <style>
      :focus {
        outline: none;
      }
      *[class^="ant-"] {
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <div class="swaggerBox hide">
      <div id="swagger-ui"></div>
    </div>
    <div id="root"></div>
    <script src="unpkg.com/dayjs@1.8.24/dayjs.min.js">`时间格式化`</script>
    <script src="raw.githubusercontent.com/Web-Engine/hot-key-lib/master/src/hot-key-lib.js">`热键注册`</script>
    <script src="unpkg.com/dom-to-image@2.6.0/dist/dom-to-image.min.js">`dom 转图片`</script>
    <script src="cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.js">`qs`</script>
    <script src="unpkg.com/axios@0.19.2/dist/axios.js">`axios`</script>
    <script src="cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js">`react的核心代码`</script>
    <script src="cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.js">`把虚拟dom变成实际dom`</script>
    <script src="unpkg.com/react-router-dom@5.1.2/umd/react-router-dom.js">`react 路由管理, 需再 react 后引入, react v4 后需要使用 react-router-dom 而不是 react-router`</script>
    <script src="unpkg.com/react-json-view@1.19.1/dist/main.js">`react-json-view`</script>
    <script src="unpkg.com/antd@4.1.0/dist/antd.js">`antd`</script>
    <script src="unpkg.com/@ant-design/icons@4.0.5/dist/index.umd.js">`@ant-design/icons@4.0.5`</script>
    <script src="unpkg.com/@babel/standalone@7.9.4/babel.js">`babel独立版`</script>
    <script src="raw.githubusercontent.com/vifird/react-keeper/master/umd/react-keeper.js">`react 路由缓存`</script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.js"></script>
    <link href="https://unpkg.com/swagger-ui-dist@3.25.1/swagger-ui.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/swagger-ui-dist@3.25.1/swagger-ui-bundle.js"></script>
    <script type="text/babel">
      const ui = SwaggerUIBundle({
        // url: `https://httpbin.org/spec.json`,
        url: `http://192.168.10.145:8090/fsc/v2/api-docs?group=souche`,
        dom_id: '#swagger-ui',
      })
      $('head').append(`
        <style>
          /* 重置 swagger-ui 的样式 */
          body .swagger-ui .wrapper {
            padding: 0;
          }
          body .swagger-ui .opblock .opblock-summary {
            cursor: not-allowed;
            pointer-events: none;
          }
          /* 以 body 为相对元素, 设置 swaggerBox 的位置 */
          body {
            position: relative;
          }
          /* 避免出现双平滚动条, 影响体验 */
          #root {
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
          }
          .swaggerBox {
            position: fixed;
            width: 50%;
            right: 0;
            background-color: #fff;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 100vh;
            z-index: 9;
          }
          .swaggerBox.hide{
            visibility: hidden;
            cursor: none;
            width: 0;
            height: 0;
            left: 0;
            top: 0;
          }
          .swaggerBox.show{
            visibility: visible;
            cursor: initial;
          }
          #swagger-ui {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
          }
        </style>
      `)
    </script>

    <script type="text/babel" src="common.jsx"></script>
    <script type="text/babel" src="utils.jsx"></script>
    <script type="text/babel" src="HttpShow.jsx"></script>
    <script type="text/babel" src="Preview.jsx"></script>
    <script type="text/babel" src="Headers.jsx"></script>
    <script type="text/babel" src="ApiList.jsx"></script>
    <script type="text/babel" src="ReqRes.jsx"></script>
    <script type="text/babel" src="index.jsx"></script>
  </body>
</html>
